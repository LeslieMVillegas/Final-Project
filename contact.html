<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">

</head>
<style>
  #header{
    text-align: center;
    font-weight: 50px;
    font-style:oblique;
    margin: 30px;
  }
</style>
<body>
  <div class="container">
    <header>
      <!-- <h1>WebWise Consulting</h1> -->
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ourwork.html">Our Work</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
        <li><a href="reviews.html">Reviews</a></li>

      </ul>
    </nav>
    <main>
    <h1 id="header">Book Plan ...</h1>

      <div class="containerform">
        <form id="contactForm" onsubmit="return false;">
      
          <input type="text" id="selectedPlan" name="plan" value="">
          <label for="fname">Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name...">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email...">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit" onclick="SendForm()">

        </form>
        <div id="overlay"></div>
        <div id="confirmationMessage">
          Thank you for using Fractals. We will be reaching out very soon to book an appointment. Keep an eye on your emails.
          <button id="closeButton" onclick="closeConfirmation()">Close</button>
        </div>
        
      </div> 
    </footer>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
