<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 
 
 .menu {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000; /* Ensure the navbar appears on top */
}

h4 {
  font-size: 26px;
  font-weight: 600;
  color: #adadad;
  margin-bottom: 30px;
}

.slider ul {
  display: flex;
  list-style: none;
  transition: all 1s ease;
}

.slider {
  margin-top: 20%;
  width: 550px;
  height: 350px;
  overflow: hidden;
  border-radius: 3px;
  box-shadow: 3px 20px 15px 0px rgba(0, 0, 0, 0.15);
  margin: auto;
 
  height:50%;
  /* border: 3px solid green; */
  padding: 10px;
}

.slider img {
  width: 550px;
  height: 350px;
  border-radius: 3px;
}

.pagination-dots {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 40px;
}

.dot {
  width: 20px;
  height: 6px;
  border-radius: 5px;
  background-color: #d6d6d6;
}

.dot.active {
  background-color: #fe6a5c;
}
.mainstuff {
  margin-top: 100px; /* Adjust this value as needed */
}
#header {
  text-align: center;
  margin: 10px;
  color: blanchedalmond;
}
</style>
<script>
    let currentSlide = 0;

function startSlider() {
  let imageCount = document.querySelectorAll(".slider ul img");
  let images = document.querySelector(".slider ul");

  if (imageCount.length === 0) {
    imageCount = document.querySelectorAll("img");
    images.style.transform = `translateX(0px)`;
    return;
  }

  images.style.transform = `translateX(-${currentSlide * 550}px)`;

  // Remove the active class from all dots
  let dots = document.querySelectorAll(".dot");
  dots.forEach((dot) => {
    dot.classList.remove("active");
  });

  // Add the active class to the current dot
  dots[currentSlide].classList.add("active");

  if (currentSlide === imageCount.length - 1) {
    currentSlide = 0;
  } else {
    currentSlide++;
  }
}

setInterval(() => {
  startSlider();
}, 3000);
</script>
<body>
  <div class="menu">
    <nav>
      <ul>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ourwork.html">Our Work</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="reviews.html">Reviews</a></li>

      </ul>
    </nav>
  </div>
<div class="mainstuff">
    <h2 id="header">OUR WORK</h2>
    <div class="slider">
        <ul>
          <li><img src="/mcdonalds.png" alt="image one" /></li>
          <li><img src="/Brain.jpg" alt="image two" /></li>
          <li><img src="/nike.png" alt="image three" /></li>
        </ul>
      </div>
  
      <div class="pagination-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <p>Some of our unique sites created for company's across industries. Get yours today!</p>
    </div>    
</body>
</html>
